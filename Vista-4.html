<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Vista 4</title><br>
    </head>

    <body>
            <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">Navbar</a>
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </nav>

        <br>

        <table width="70%" align="center" border="0" cellspacing="0" cellpadding="0">

        <tr>

        <td>

        <h1>Sistema de Pedidos</h1>

        <fieldset>

                <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputName">Nombre</label>
                            <input type="text" class="form-control" id="inputName" placeholder="">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputName2">Apellidos</label>
                            <input type="text" class="form-control" id="inputName2" placeholder="">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Direccion</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Calle, # de casa">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Ubicacion</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Ciudad, Pais">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputAmount">Cantidad</label>
                            <input type="text" class="form-control" id="inputAmount">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputProduct">Producto</label>
                            <select id="inputProduct" class="form-control">
                              <option selected>Elegir...</option>
                              <option>Producto 1</option>
                              <option>Producto 2</option>
                              <option>Producto 3</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Urgente
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Completar</button>
                      </form>
        </fieldset>

        </td>

        </tr>

        </table>
        
    </body>
</html>
